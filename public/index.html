<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Hadist</title>
		<!-- start:stylesheet -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="stylesheets/app.css">
		<!-- end:/stylesheet -->
	</head>
	<body>
		<!-- start:header -->
		<header>
			<section class="header-top">
				<nav class="navbar navbar-default navbar-fixed-top">
					<div class="container">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#">Hadist</a>
						</div>
						<div class="collapse navbar-collapse" id="myNavbar">
							<ul class="nav navbar-nav navbar-right">
								<li><a href="#">HOME</a></li>
								<li><a href="#">ABOUT</a></li>
								<li><a href="#">CONTACT</a></li>
							</ul>
						</div>
					</div>
				</nav>
			</section>
		</header>
		<!-- end:/header -->
		
		<!-- start:content main -->
		<div class="content">
			<!-- start:for search -->
			<div class="jumbotron text-center">
				<h1>Search Hadist</h1>
				<form action="#" class="input-group col-lg-6 col-md-offset-3">
					<input type="text" class="form-control" placeholder="Type for search Hadist...">
					<span class="input-group-btn">
						<button type="submit" class="btn btn-default btn-search"><i class="fa fa-search"></i></button>
					</span>
				</form>
			</div>
			<!-- end:/for search -->
		</div>
		<!-- end:/content main -->

		<!-- start:footer -->
		<footer>
			<p><i class="fa fa-copyright"></i> Copyright 2016 Hadist</p>
		</footer>
		<!-- end:/footer -->

		<!-- start:javascript -->
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<!-- end:/javascript -->
	</body>
</html>
